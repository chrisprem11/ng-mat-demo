<section class="sigup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1%" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="your email" ngModel name="email" email required
      #emailInput="ngModel">
    </mat-form-field>
    <mat-error *ngIf="emailInput.hasError('required')" align="start">Email is required.</mat-error>
    <mat-form-field hintLabel="Should be 6 charachters long">
      <input type="password" matInput placeholder="your password" ngModel name="password" 
      required minlength="6" maxlength="12" #pwInput="ngModel">
      <mat-hint align="end"> {{pwInput.value?.length}}/6</mat-hint>
      <mat-error>Should be at least 6 characters</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" ngModel name="birthdate" [max]="maxDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="conditions" required color="primary">  I Agree</mat-checkbox>
    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
